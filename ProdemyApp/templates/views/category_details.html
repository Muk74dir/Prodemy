<!-- products_list.html -->
{% extends 'base.html' %}

{% block content %}

<h1 style="text-align: center; margin: 20px; ">{{category.name}}</h1>

<div class="category-container">



    {% for course in Courses %}
    <div class="category-card">
        <div class="category_name">
            {{ course.name }}
        </div>

        {% if course.image %}
        <img src="{{ course.image.url }}" alt="{{ course.name }}" class="category-image">
        {% endif %}

        <div> {{ course.title }} </div>

        <div class="category-details">
            <a href="#" class="category-details">Details</a>
        </div>
    </div>
    {% endfor %}

</div>

<style>
    .course-name {
        text-align: center;
        font-size: 30px;
        margin-bottom: 20px;
    }

    .course-buy a {
        text-decoration: none;
        padding: 10px;
        color: white;
    }

    .category-details-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: around;
    }

    .course-title {
        margin-top: 20px;
    }

    .course-image-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .category-card {
        margin-bottom: 20px;
        border: 1px solid rgb(200, 199, 199);
        border-radius: 10px;
        padding: 30px;
    }

    .category-image {
        max-width: 100%;
        height: auto;
    }

    .category_name {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: green;
        transition: color 0.5;
    }

    .category-details {
        color: green;
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        transition: color 1s;
    }

    .category_name:hover {
        color: red;
    }

    .category-card:hover .category-image {
        transform: scale(1.02);
        /* Apply a scale transformation on hover */
    }
</style>

{% endblock %}
