{% extends "base.html" %}

{% block content %}
<div class="container mx-auto">
    <h4 class="text-center mt-3">MCQ Questions</h4>
    <div class="d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            {% for q in questions %}
            <div class="form-group" style="max-width: 520px; margin-top: 40px;">
                <label for="question">Q{{ forloop.counter }}: {{ q.question }}</label>
            </div>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option_{{ q.id }}"
                        id="gridRadios{{ forloop.counter }}_1" value="{{ q.option1 }}">
                    <label class="form-check-label" for="gridRadios{{ forloop.counter }}_1">
                        {{ q.option1 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option_{{ q.id }}"
                        id="gridRadios{{ forloop.counter }}_2" value="{{ q.option2 }}">
                    <label class="form-check-label" for="gridRadios{{ forloop.counter }}_2">
                        {{ q.option2 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option_{{ q.id }}"
                        id="gridRadios{{ forloop.counter }}_3" value="{{ q.option3 }}">
                    <label class="form-check-label" for="gridRadios{{ forloop.counter }}_3">
                        {{ q.option3 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option_{{ q.id }}"
                        id="gridRadios{{ forloop.counter }}_4" value="{{ q.option4 }}">
                    <label class="form-check-label" for="gridRadios{{ forloop.counter }}_4">
                        {{ q.option4 }}
                    </label>
                </div>
                <br>
            </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit" id="save_ans">Submit Answer</button>
        </form>
    </div>
</div>
{% endblock %}
