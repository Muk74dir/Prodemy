<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        h2 {
            color: #2ecc71;
        }

        h3 {
            color: #e74c3c;
        }

        p {
            margin: 10px 0;
        }

        footer {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
        }

        footer p {
            color: #333;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Certificate of Completion</h1>

    <p>This is to certify that</p>
    <h2>{{ learner_name }}</h2>

    <p>Has successfully completed the course</p>
    <h3>{{ course_title }}</h3>

    <p>Issued on {{ issue_date }}</p>

    <p>Course Instructor: {{ instructor_name }}</p>

    <footer>
        <p>Prodemy Learning Management System</p>
    </footer>
</body>

</html>
