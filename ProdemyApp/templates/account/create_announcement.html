{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mx-auto">
    <h3 class="text-center text-primary fw-medium">Announcement</h3>
    <div class="d-flex justify-content-center">
        <form action="" method="POST" style="height: 420px; width: 350px;">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary w-100">Add Announcement</button>
        </form>
    </div>
</div>
{% endblock %}
